<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galvanize delivers</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <script src="js/app.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper #0d47a1 blue darken-4">
        <a href="#" class="brand-logo">Galvanize Delivers</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="active"><a href="order.html">Order delivery</a></li>
        </ul>
    </nav>

    <section>
      <div class="container">
        <div class="row">
          <div class="col s12 l6" id="menu">
            <span class="flow-text"><strong>Menu</strong></span>
          </div>
          <div class="col s12 l5 offset-l1">
            <span class="flow-text"><strong>Order</strong></span>
            <table class="striped">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="items">
              </tbody>
            </table>

            <table id="totals" class="col l8 offset-l4">
              <tbody>
                <tr>
                  <td>Subtotal</td>
                  <td id="subtotal">$0.00</td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td id="tax">$0.00</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td id="total">$0.00</td>
                </tr>
              </tbody>
            </table>

            <form>
              <div class="input-field col l12">
                <i class="pink-text text-accent-3 material-icons prefix">account_circle</i>
                <input id="customer" type="text" class="validate">
                <label for="customer">Name</label>
              </div>
              <div class="input-field col l12">
                <i class="pink-text text-accent-3 material-icons prefix">phone</i>
                <input id="telephone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="validate">
                <label for="telephone">Phone number</label>
              </div>
              <div class="input-field col l12">
                <i class="pink-text text-accent-3 material-icons prefix">business</i>
                <input id="address" type="text" class="validate">
                <label for="address">Address</label>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="right-align col l8 offset-l2 s12" id="order_button">
            <a
              href="order.html"
              class="waves-effect waves-light btn-large #ec407a pink lighten-1">
              Place order
            </a>
          </div>
        </div>

      </div>
    </section>

    <footer class="page-footer #0d47a1 blue darken-4"">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Galvanize Delivers</h5>
            <p class="grey-text text-lighten-4">Fine Dining, Delivered.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <ul>
              <li><a class="grey-text text-lighten-3" href="index.html">Home</a></li>
              <li><a class="grey-text text-lighten-3" href="order.html">Order delivery</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">Â© 2017 Galvanize Delivers</div>
      </div>
    </footer>

  </body>
